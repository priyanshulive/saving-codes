{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
{%block css%}

<style>
  .container{
    min-height: 90vh;
  }
</style>
{%endblock css%}
<div class="container my-4">
  <form action ="/contact/" method= "POST">
    {% csrf_token %}
    <h3 class = 'text-center'>Contact Us</h3>
    <div class="mb-3 my-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name='name' placeholder="Enter your name">
    </div>
    <div class="mb-3 my-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name='email' placeholder="example@xyz.com" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3 my-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Describe your concern</label>
      <textarea class="form-control" id="desc" rows="3" name='desc' placeholder="Write here, Why you want to contact with us."></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
</div>
{% endblock body %}
